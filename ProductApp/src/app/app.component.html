<h2>{{title}}</h2>

<div class="row">
  <div class="col-md-2">

  </div>
  <div class="col-md-8">

  </div>
</div>
<br />
<div class="row">
  <table class="table">
    <thead>
      <th>Id</th>
      <th>Product</th>
      <th>Code</th>
      <th>Avaliable</th>
      <th>Price</th>
      <th>Star</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{p.productId}}</td>
        <td>{{p.productName}}</td>
        <td>{{p.productCode}}</td>
        <td>{{p.releaseDate}}</td>
        <td>{{p.price}}</td>
        <td>{{p.starRating}}</td>
      </tr>
    </tbody>
  </table>
</div>
